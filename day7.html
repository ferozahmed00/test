<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>

    <form action="#">
        <input type="text" placeholder="Name"> <br>
        <input type="e-mail" placeholder="Email"> <br>
        <input type="number" placeholder="Number"> <br>
        <input type="password" placeholder="Password"> <br>
        <select name="" id=""> 
            <option value="Dinajpur"> Dinajpur </option>
            <option value="Dhaka"> Dhaka</option>
            <option value="Kolkata"> Kolkata</option>
            <option value="Other"> other</option>
        </select> <br>
        <input type="number" placeholder="Zip code"> <br>
        <input type="radio" name="Gender" value="Male"> male
        <input type="radio" name="gender" value="Female" id=""> female<br>
        <input type="checkbox" name="service" value="HTML" id=""> html
        <input type="checkbox" name="service" value="CSS" id=""> css <br>
        <input type="file"><br>
        <textarea name="" placeholder="Message" id="" cols="30" rows="10"></textarea> <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>





    
</body>
</html>
